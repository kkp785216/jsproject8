<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Alert Box -->
    <div class="alertBox"></div>

    <div class="container">
        <h1 class="my-3 pt-3">Welcome to PostMaster</h1>

        <!-- URL Box -->
        <div class="form-group row my-3">
            <label class="col-sm-2 col-form-label" for="url"><strong>URL:</strong></label>
            <div class="col">
                <input class="col-sm-10 form-control" type="search" id="url" name="url" placeholder="Enter your Url">
            </div>
        </div>

        <!-- Request Type Box -->
        <fieldset class="form-group my-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><strong>Request Type:</strong></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">GET</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">POST</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content Type Box -->
        <fieldset class="form-group my-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><strong>Content Type:</strong></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON"
                            checked>
                        <label class="form-check-label" for="jsonRadio">JSON</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="Params">
                        <label class="form-check-label" for="paramsRadio">Custome Parameters</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Parameters Box -->
        <div class="my-3" id="parametersBox">
            <div class="row g-3 my-1" id="parameter1">
                <label class="col-sm-2 col-form-label" for="parameter"><strong>Parameter 1</strong></label>
                <div class="col-md-3" style="flex: 1 0 auto;">
                    <input type="text" id="parameterKey1" class="form-control parameterKey" placeholder="Parameter key">
                </div>
                <div class="col-md-3" style="flex: 1 0 auto;">
                    <input type="text" id="parameterValue1" class="form-control parameterValue" placeholder="Parameter value">
                </div>
                <div class="col-md-1 d-flex">
                    <button class="btn btn-primary m-auto"
                        style="flex-grow: 1; max-width: 21%; min-width: 41px;" onclick="addParametersBox()">+</button>
                </div>
            </div>
        </div>

        <!-- JSON Request Box -->
        <div class="mb-3 row my-3" id="requestJsonBox">
            <label class="col-sm-2 col-form-label" for="requestJsonText"><strong>Enter Request Json</strong></label>
            <div class="col-md-3" style="flex: 1 0 auto;">
                <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="form-group row my-5">
            <div class="col">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response -->
        <div class="mb-3 row my-3" id="responseJsonBox">
            <label class="col-sm-2 col-form-label" for="responseJsonText"><strong>Response</strong></label>
            <div class="col-md-3" style="flex: 1 0 auto;">
                <textarea class="form-control" id="responseJsonText" rows="3"></textarea>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
